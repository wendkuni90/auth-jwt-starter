auth.jwt.secret=super-secret-key-for-testing-super-secret-key-for-testing
auth.jwt.issuer=auth-jwt-starter
auth.jwt.audience=api
auth.jwt.access-token.expiration=15m
auth.jwt.refresh-token.expiration=7d
auth.jwt.refresh-token.rotate=true
auth.jwt.cookie.same-site=Strict
auth.jwt.blacklist.enabled=false

spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
